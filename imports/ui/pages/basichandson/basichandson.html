<template name="basichandson">
	<div class="container">
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="col-md-8">
						Server
						<hr>
						Query
					</div>
					<div class="col-md-4">
					</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="input-group">
				<input type="text" id="FHIRurl" class="form-control" value="{{FHIRurl}}">
				<span class="input-group-btn">
					<button id="sendFHIR" class="btn btn-primary">Send FHIR Request</button>
				</span>
			</div>
		</div>
		<hr>
		<div class="row">
			<h4>FHIR Server Response</h4>
			<pre id="FHIRresponse" style>JSON Response will be shown here...</pre>
		</div>
	</div>
</template>
