<template name="tweetlist">
	<div style="height:500px;overflow-y:auto">
	{{#each tweets}}
		<div class="row">
			<div class="col-md-3">
				<img src="{{user.profile_image_url}}">
			</div>
			<div class="col-md-9">
				<h5><b>{{user.name}}</b></h5>
				<h6>@{{user.screen_name}}</h6>
			</div>
		</div>
		<a href="http://twitter.com/{{user.screen_name}}/status/{{id_str}}"><p>{{text}}</p></a>
		<hr>
	{{/each}}
	</div>
</template>
